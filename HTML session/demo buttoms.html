<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttoms demo</title>
</head>
<body>
    <h1>Buttoms demo</h1>
    <form action="https://www.google.com/search">
        <input type="text" name="q">   
        <button>search for google</button> 
    </form>
<br> 
    <h2>Checkbox demo</h2>
    <form action="/brids">
        <input type="checkbox" name="birds 1" id="agree">
        <label for="agree">I agree to the terms and conditions</label>

        <p>
            <label for="xs:">XS</label>
            <input type="radio" name="size" id="xs" value="XS">
            <label for="s:">S</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="m:">M</label>
            <input type="radio" name="size" id="m" value="M">
        </p>
        <p>
            <label for="meal">please select a meal type</label>
            <select name="meal"  id="meal">
                <option value="">--Please choose an option--</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="meat">Meat</option>
            </select>
        </p>
        <p>
            <label for= "cheese"> Amount of cheese:</label>
            <input type="range" id="cheese" name="cheese_amount" step="1" min="0" max="10">


        </p>

        <p>
            <label for="num">Enter a number:
            <input type="number" placeholder="Enter a number" name="num" min="1"    max="10">
            </label>
        </p>
        <p>
            <label for="request">Special request?</label>
            <textarea name="request" id="request" cols="30" rows="5" placeholder="Enter any special requests here"></textarea>
        </p>
            <button type="submit">Submit</button>
    </form>
    <h2>validations</h2>

        <form action="/dummy">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="10" maxlength="20">
            <br><br>
            <label for="password">Password (must be at least 8 characters):</label>
            <input type="password" id="password" name="password" pattern=".{8,}" required>
            <br><br>
            <label for="email">Email (must be a valid email):</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="age">Age (must be between 18 and 99):</label>
            <input type="number" id="age" name="age" min="18" max="99" required>
            <br><br>
            <button type="submit">Register</button>

    
</body>
</html>
