<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon excercise</title>
</head>

<body>
    <h1>Marathon Registration Form</h1>
    <form action="">
        <div>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <p>Select a Race</p>
        <div>
            <input type="radio" id="5k" name="race" value="5k">
            <label for="5">5k race</label>
        </div>
        <div>
            <input type="radio" id="10k" name="race" value="10k">
            <label for="10k">10k race</label>
        </div>
        <div>
            <input type="radio" id="15k race" name="race" value="15k">
            <label for="15k">15k</label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern=".{8,}" required>
            <div>
                <label for="division">Select Age and Group</label>
                <select name="division" id="division" required>
                    <option value="kids">Under 18</option>
                    <option value="adult">18-30</option>
                    <option value="senior">30+</option>
                </select>
            </div>
            <button type="submit">Register</button>
    </form>
</body>

</html>
